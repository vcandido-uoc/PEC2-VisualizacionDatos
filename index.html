<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visualizaciones de Datos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
    }
    .visualizacion {
      text-align: center;
      max-width: 300px;
    }
    .visualizacion img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .visualizacion a {
      text-decoration: none;
      color: #333;
    }
    .visualizacion a:hover {
      color: #007bff;
    }
  </style>
</head>
<body>
  <h1>Visualizaciones de Datos</h1>
  <p style="text-align:center">
    A continuación, encontrarás tres ejemplos de visualizaciones: <br>
    un <strong>Gauge Display</strong>, un <strong>Spiral Heatmap</strong> y un <strong>Timeline</strong>.
  </p>

  <div class="container">
    <!-- Gauge Display -->
    <div class="visualizacion">
      <a href="GaugeDisplay.html">
        <img src="GaugeDisplay.png" alt="Gauge Display">
        <h3>Gauge Display</h3>
      </a>
    </div>

    <!-- Spiral Heatmap -->
    <div class="visualizacion">
      <a href="SpiralHeatmap.html">
        <img src="SpiralHeatmap.png" alt="Spiral Heatmap">
        <h3>Spiral Heatmap</h3>
      </a>
    </div>

    <!-- Timeline -->
    <div class="visualizacion">
      <a href="Timeline.html">
        <img src="Timeline.png" alt="Timeline">
        <h3>Timeline</h3>
      </a>
    </div>
  </div>

  <hr>
  <p style="text-align:center; font-size: 0.9em; color: #666;">
    &copy; 2025 - Víctor Cándido | <em>Ejemplos de visualizaciones de datos</em>
  </p>
</body>
</html>
